    <main>

      <h2 class="mt-4">Encontre as melhores ofertas de voos</h2>
      <div class="slider">

            <input type="radio" name="radio-btn" id="radio1">

            <input type="radio" name="radio-btn" id="radio3">

            <div class="slide first">
                <img src="Imagens/1.jpg" alt="Rio de Janeiro" />

            <div class="slide">
                <img src="Imagens/2.jpg" alt="São Paulo" />
            </div>

                <img src="Imagens/3.jpg" alt="Curitiba" />
            </div>

            </div>
            <!--Fim Slide Imagens-->
        </div> <!-- Adicione esta linha para fechar a div "slides" -->

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
